apply plugin: "com.android.application"

apply plugin: "kotlin-android"

apply plugin: "kotlin-android-extensions"

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.zhihaofans.androidbox"
        minSdkVersion 25
        //noinspection OldTargetApi
        targetSdkVersion 28
        versionCode 65
        versionName "0.0.59"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$android_support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:support-v4:$android_support_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "com.android.support:design:$android_support_version"
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation 'com.orhanobut:logger:2.1.1'
    implementation 'com.wx.android.common:common:1.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.9'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.github.jiang111:Kotlin-Extract:1.0.1'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.okio:okio:1.14.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation "com.android.support:customtabs:$android_support_version"
    implementation "com.facebook.fresco:fresco:$fresco_version"
    implementation "com.facebook.fresco:animated-webp:$fresco_version"
    implementation "com.facebook.fresco:webpsupport:$fresco_version"
    implementation "com.facebook.fresco:animated-gif:$fresco_version"
    implementation 'com.github.xuexiangjys:XQRCode:1.0.0'
    implementation 'com.leon:lsettingviewlibrary:1.7.0'
    implementation 'moe.feng.support.biometricprompt:library:1.0.0'
    implementation 'com.github.maning0303:MNCrashMonitor:V1.0.7'
    implementation 'com.github.yjfnypeu:EasyAndroid:1.1.4'
    implementation 'com.liulishuo.filedownloader:library:1.7.4'
    implementation 'io.paperdb:paperdb:2.6'
    implementation 'com.hjq:xxpermissions:3.6'
}
kotlin {
    experimental {
        coroutines "enable"
    }

}
